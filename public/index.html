<html>
  <head>
    <title>
      Speech to emotion
    </title>
    <link rel="stylesheet" href="style/css/emojis.css" />
  </head>
  <body>
      <h1>I will try to Guess your mood</h1>
    <div class="emoji">
      <img class="idle" />
      <label for="whatifeel">My predictions:</label>
      <textarea type="text" class="whatifeel" id="nana"  style="border:none;font-style: italic;font-size: medium;"disabled></textarea>
      <br>
      <label for="whatyousaid">What I heard:</label>
      <textarea id="texting" class="whatyousaid" style="border:none;font-style: italic;font-size: medium;margin-left:40px;" disabled></textarea>
    </div>

    <script src="recognition.js"></script>
  </body>
</html>
